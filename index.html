<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto complemento do endereço com o cep</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8 offset-2 mt-5 pt-5">
                <form method="get">
                    <div class="form-group">
                        <label for="zip_code">Cep</label>
                        <input onKeyUp="searchZipCode(this.value)" type="text" name="zip_code" id="zip_code" class="form-control" placeholder="Digite o cep"
                            aria-describedby="helpId">
                        <div id="answerZipCode" class="invalid-feedback">

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="street">Rua</label>
                        <input type="text" name="street" id="street" class="form-control" aria-describedby="helpId">
                    </div>

                    <div class="form-group">
                        <label for="neighborhood">Bairro</label>
                        <input type="text" name="neighborhood" id="neighborhood" class="form-control" aria-describedby="helpId">
                    </div>

                    <div class="form-group">
                        <label for="city">Cidade</label>
                        <input type="text" name="city" id="city" class="form-control" aria-describedby="helpId">
                    </div>

                    <div class="form-group">
                        <label for="state">Estado</label>
                        <select id="state" name="state" class="form-control">
                            <option value="">Selecione</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                        </select>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    
    <script src="script.js"></script>
</body>

</html>
